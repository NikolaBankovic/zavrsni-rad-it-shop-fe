<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <h3>Are you sure you want to complete the order?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button (click)="confirm()">Yes</button>
</mat-dialog-actions>
