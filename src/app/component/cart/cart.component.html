<div class="container">
  <h2>Shopping Cart</h2>

  <div *ngIf="cart && cart.cartItemList.length > 0; else emptyCart">
    <ul class="list-group mb-3">
      <li *ngFor="let item of cart.cartItemList" class="list-group-item">
        <div class="cart-item">
          <div class="product-info-column">
            <div class="product-image-container">
              <img *ngIf="item.product.image" [src]="getImageSrc(item.product.image)" alt="{{ item.product.name }}" class="product-image" />
            </div>
            <div class="product-info">
              <strong>{{ item.product.name }}</strong>
              <p *ngIf="item.product.manufacturerCatalogueNumber">Catalog Code: {{ item.product.manufacturerCatalogueNumber }}</p>
              <p>${{ (item.product.price).toFixed(2) }}</p>
            </div>
          </div>
          <div class="quantity-price-column">
            <p>${{ (item.product.price * item.quantity).toFixed(2) }}</p>
            <p class="mb-0">
              <button mat-stroked-button color="primary" (click)="decrementQuantity(item)">-</button>
              {{ item.quantity }}
              <button mat-stroked-button color="primary" (click)="incrementQuantity(item)">+</button>
            </p>
          </div>
          <div class="remove-button-column">
            <button class="remove-button" mat-icon-button color="warn" (click)="removeItem(item.product.id)">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </li>
    </ul>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <strong>Total Cost: ${{ totalCost.toFixed(2) }}</strong>
      <button mat-raised-button color="primary" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
