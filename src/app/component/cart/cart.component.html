<div class="container">
  <h2>Shopping Cart</h2>

  <!-- Display cart items -->
  <div *ngIf="cart">
    <ul class="list-group mb-3">
      <li *ngFor="let item of cart.cartItemList" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ item.product.name }}</strong>
            <p class="mb-0">Quantity:
              <button (click)="decrementQuantity(item)" class="btn btn-secondary btn-sm">-</button>
              {{ item.quantity }}
              <button (click)="incrementQuantity(item)" class="btn btn-secondary btn-sm">+</button>
            </p>
            <p class="mb-0">Price: ${{ item.product.price }}</p>
          </div>
          <button (click)="removeItem(item.product.id)" class="btn btn-danger btn-sm">Remove</button>
        </div>
      </li>
    </ul>
    <div class="d-flex justify-content-between align-items-center">
      <strong>Total Cost: ${{ totalCost }}</strong>
      <button (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
    </div>
  </div>

  <!-- Message when cart is empty -->
  <div *ngIf="!cart || cart.cartItemList.length === 0">
    <p>Your cart is empty.</p>
  </div>
</div>
