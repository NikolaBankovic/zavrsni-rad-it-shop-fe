<div class="create-user-button-box">
  <button mat-fab extended color="primary" [routerLink]="['/create-user']">
    <div class="icon-text">
      <mat-icon>
        add
      </mat-icon>
      Create user
    </div>
  </button>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Actions </th>
    <td mat-cell *matCellDef="let element" class="action-buttons">
      <button mat-fab extended color="primary" (click)="viewUser(element)">
        <div class="icon-text">
          <mat-icon>
            preview
          </mat-icon>
          View
        </div>
      </button>
      <button mat-fab extended color="primary" [routerLink]="['/edit-user', element.id]">
        <div class="icon-text">
          <mat-icon>
            build
          </mat-icon>
          Edit
        </div>
      </button>
      <button mat-fab extended color="primary" (click)="deleteUser(element.id)">
        <div class="icon-text">
          <mat-icon>
            delete
          </mat-icon>
          Delete
        </div>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
